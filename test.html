<style>

  margin-bottom: 5px;

<body>
   <div class="card">
  <img src="images/shimla.jpg" alt="Shimla hill station" />
  <div class="card-content">

    <p>The queen of hill stations with colonial charm and panoramic views of the Himalayas.</p>
    
    <!-- ✅ Extra details -->
    <ul class="card-details">
      <li><strong>Attractions:</strong> Mall Road, Kufri, Jakhu Temple</li>

      <li><strong>Best Time:</strong> Oct–Jun</li>
    </ul>

    <div class="card-footer">
      <span class="rating">⭐ 4.8</span>
      <span class="season">Best: Oct–Jun</span>
    </div>
  </div>
